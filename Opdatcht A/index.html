<!DOCTYPE html>
<html>
<head>
	<title>Opdracht A</title>
	<style>
		p{
			padding: 0;
			margin: 0;
		}
		body {
			background-color: black;
		}
		p, h2, h1 {
			color: #00FF41;
		}
	</style>
</head>
<body>
	<h1>Piramide oplopend</h1>
	<p id="text"></p>
	<p id="text_2"></p>
	<script>
		var text = document.getElementById("text");
		var text2 = document.getElementById("text_2");

		var number = prompt("Voer een getal in:");

		arrayNumbers = [];

		for (i=0; i<=number; i++) {
			arrayNumbers[i] = i;
			text2.innerHTML += arrayNumbers.join("") + "<br>";
		}
		text.innerHTML = "Array : " + arrayNumbers
	</script>
</body>
</html>
